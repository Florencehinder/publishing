      type="image/png"

      href="src/images/logo.png"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Publishing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .book-container {
        position: relative;
        width: 200px;
        height: 300px;
      }

      .book-cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .section.min-h-screen {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .div.flex.flex-col.justify-center.items-center {
        width: 100%;
        height: 100%;
        padding-top: 100px; /* Add desired padding value */
      }
      .form-container {
        width: 400px; /* Adjust the width as per your preference */
        margin: 0 auto;

        
      }
      .form-container input[type="text"],
      .form-container textarea,
      .form-container button {
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <section class="min-h-screen">
      <div class="flex flex-col justify-center items-center">
        <div class="max-w-4xl p-4">
          <div
            class="book-container rounded-lg overflow-hidden shadow-lg items-center mx-auto justify-center mt-16"
          >
            <img
              src="src/images/cover.jpg"
              alt="Book Cover"
              class="book-cover"
            />
          </div>
          <h1 class="text-4xl md:text-6xl font-bold text-center mb-6 mt-8">
            Cover Art Generator
          </h1>
          <p class="text-xl md:text-2xl text-center mb-8">
            Describe your book, we'll do the rest.
          </p>
          <div class="form-container">
            <form
            id="book-cover"
            action="https://script.google.com/macros/s/AKfycbxbBduuz-HZHsXeeQJspXiIWEePtvkiyE3go4aO_g7--fhvvbAO_pY8470ejKic_Sz6_Q/exec"
            method="post"
            class="flex flex-col items-center"
          >
            <input
              type="text"
              name="email"
              id="book-title"
              placeholder="Book Title"
              class="bg-white-500 hover:bg-white-700 text-purple py-4 mr-4 px-8 mb-4 rounded w-full sm:w-auto"
            />
            <textarea
              type="text"
              name="description"
              id="book-description"
              placeholder="Describe Your Book"
              class="bg-white-500 hover:bg-white-700 text-purple py-4 mr-4 px-8 mb-4 rounded w-full sm:w-auto"
            ></textarea>
            <button
              class="bg-purple-500 hover:bg-purple-700 text-white py-4 mr-4 px-8 mb-4 mt-7 rounded w-full sm:w-auto"
              type="submit"
            >
              Request Cover Art
            </button>
          </form>
          
          <script>
            document.getElementById("book-cover").addEventListener("submit", function (e) {
              e.preventDefault();
              var bookTitleInput = document.querySelector("#book-title");
              var descriptionInput = document.querySelector("#book-description");
              fetch(this.action, {
                method: this.method,
                body: new FormData(this),
              })
                .then((response) => {
                  if (response.ok) {
                    window.location.href = "index_success.html";
                    bookTitleInput.value = "";
                    descriptionInput.value = "";
                  }
                })
                .catch((error) => console.error(error));
            });
          </script>
          </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-gray-200">
      <div
        class="min-h-screen container mx-auto py-12 flex flex-col justify-center items-center"
      >
        <div class="flex justify-center">
          <h1 class="text-4xl md:text-6xl font-bold text-center mb-16 mt-8">
            Easy to Use
          </h1>
        </div>

        <div class="flex flex-wrap justify-center gap-8 mb-8">
          <div
            class="bg-white shadow-lg p-6 mx-4 rounded-xl w-full md:w-1/3 flex flex-col items-center justify-center"
          >
            <h2 class="text-2xl font-bold mb-4">Expert Created Cover Art</h2>
            <p class="mb-6 justify-center items-center">
              Describe your book and we will generate several cover art options for you.
            </p>
            <img
              src="src/images/upload (1).svg"
              alt="Feature 1"
              class="w-32 h-32 mb-4"
            />
          </div>

          <div
            class="bg-white mx-4 shadow-lg p-6 rounded-xl w-full md:w-1/3 flex flex-col items-center justify-center"
          >
          <h2 class="text-2xl font-bold mb-4">Convert to Audio</h2>
            <p class="mb-6 justify-center items-center">
              Describe your perfect narrator voice and we'll produce a sample.
            </p>
            <img
              src="src/images/headphones (1).svg"
              alt="Feature 2"
              class="w-32 h-32 mb-4"
            />
          </div>
        </div>

       
      </div>
    </section>

    <div class="w-full h-[1px] bg-gray-300 my-8"></div>
  </body>
</html>
